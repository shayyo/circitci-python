version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            apt install python3 -y
            apt install virtualenv -y
            name: Test

workflows:
  main:
    jobs:
      - build-and-test
